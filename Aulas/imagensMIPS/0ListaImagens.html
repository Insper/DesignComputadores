<script type="text/javascript">
  window.onload = function() {
    var corInicial = "lightblue";
    document.getElementById("tamanhos").value = 300;
    document.getElementById("corFundo").value = corInicial;
    document.body.style.background = corInicial;
    document.getElementById("zoom").value = 1;
  };
  function mudaTamanho(valor) {
    const imagens = document.getElementsByTagName("img");
    for (let elemento of imagens) {
      elemento.style.width=valor+"px";
    }
  }
  function corFundo(valor) {
    elemento = document.getElementById("corpo");
    elemento.style.background = valor;
  }
  function alteraZoom (tamanho) {
      var styleTag = document.getElementById ("Estilo");
      // the empty style sheet
      var sheet = styleTag.sheet ? styleTag.sheet : styleTag.styleSheet;
      limpaRegrasCSS(sheet);
      sheet.insertRule ("img:hover {-webkit-transform: scale("+tamanho+"); transform: scale("+tamanho+");}", 0);
      //var regra = "img:hover {-webkit-transform: scale("+tamanho+"); transform: scale("+tamanho+");}"  //Ok
      //sheet.insertRule (regra, 0);  //Ok
  }
  function limpaRegrasCSS (sheet){
    var i = sheet.cssRules.length - 1 ;
    // Remove all the rules from the end inwards.
    while(i >= 0){
      if("deleteRule" in sheet) { sheet.deleteRule(i); }
      else if("removeRule" in sheet) { sheet.removeRule(i); }
      i--;
    }
  }
</script>
