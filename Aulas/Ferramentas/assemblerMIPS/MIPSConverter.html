  <body>
        <!-- Navigation icons -->
      <div id="nav">
            <a href="MIPSConverter.html"><img src="arquivos/home.png" width="50px"></a> <br>
            <a href="arquivos/MIPSSupport.html"><img src="arquivos/help.png" width="50px"></a>
       </div>
       <div id="wrapper">
          <br><br><br>

          <header>
                MIPS Converter
          </header>

          <div id="body">

            <!-- Instruction to hex section -->
                <section class="itoh">
                    <h2 id="box_header">Instruction ⇒ Hex</h2>
                    <input id="instruction" placeholder="Instruction" class="input-list style-1 clearfix" type="text">
                  <p id="description">ex. add t1 t2 t3, addi t1 t2 0xffff, j 0x02fffff</p>
                  <input id="convert" value="Convert" onclick="mipstohex()" type="submit">
                </section>

                <!-- Hex to instruction section -->
                <section class="htoi">
                    <h2 id="box_header">Hex ⇒ Instruction</h2>
                    <input id="hex" placeholder="Hex" class="input-list style-1 clearfix" type="text">
                  <p id="description">ex. 0x014B4820</p>
                  <input id="convert" value="Convert" onclick="binaryToMips()" type="submit">
                </section>

                <!-- Result section -->
                <section class="result">
                    <h2 id="result_title"></h2>
                    <div id="format">
                        <p id="error_message"></p>
                       <p id="hex_result"></p>
                        <p id="instruction_format"></p>
                  </div>
                  <div id="info">
                        <p id="instruction_info"></p>
                  </div>
                </section>
            </div>
        </div>
